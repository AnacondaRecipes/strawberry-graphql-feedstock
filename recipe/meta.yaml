{% set name = "strawberry-graphql" %}
{% set version = "0.154.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/strawberry_graphql-{{ version }}.tar.gz
  sha256: a41f332fb1299c612d7e92f970d709b5dfd9a23770c418fba7aab21f71eb6272

build:
  entry_points:
    - strawberry = strawberry.cli:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - poetry >=0.12
  run:
    - backports.cached-property >=1.0.2,<2.0.0
    - click >=7.0,<9.0
    - graphql-core >=3.2.0,<3.3.0
    - libcst >=0.4.7
    - pygments >=2.3,<3.0
    - python >=3.7
    - python-dateutil >=2.7.0,<3.0.0
    - python-multipart >=0.0.5,<0.0.6
    - rich >=12.0.0
    - starlette >=0.13.6
    - typing_extensions >=3.7.4,<5.0.0
    - uvicorn >=0.11.6,<0.21.

test:
  imports:
    - strawberry
  commands:
    - pip check
    - strawberry --help
  requires:
    - pip

about:
  home: https://strawberry.rocks/
  summary: A library for creating GraphQL APIs
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/strawberry-graphql/strawberry
  doc_url: https://strawberry.rocks/docs

extra:
  recipe-maintainers:
    - cshaley
    - thewchan
